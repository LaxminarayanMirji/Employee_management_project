<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee App</title>
    <!-- Static files (CSS, JS) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        /* Ensure the page takes full height */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        /* Add custom serif style */
        p.serif {
            font-family: "Times New Roman", Times, serif;
        }

        /* Body background color */
        .body {
            background-color: #f6f6f6;
            padding-top: 50px;
        }

        /* Centering content and styling the header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Making content container responsive */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Custom form style */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Custom button styling */
        .btn-lg {
            padding: 12px 20px;
        }
    </style>
</head>

<body class="body">

    <!-- Header Section -->
    <div class="header">
        <h1><u>Employee Details</u></h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
