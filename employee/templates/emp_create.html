{% extends 'base.html' %}

{% block content %}
<form method="POST" class="form-container">
    {% csrf_token %}
    <h3 class="form-title">Add Employee</h3>

    <!-- Display success messages -->
    <div class="message-container">
        {% for message in messages %}
        <div class="alert alert-success">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Render the form fields -->
    <div class="form-group">
        {{ Form.as_p }}
    </div>

    <!-- Submit and Home Buttons -->
    <div class="form-buttons">
        <input type="submit" value="Save" class="btn btn-primary">
        <a href="/records/" class="btn btn-secondary">Home</a>
    </div>
</form>

{% endblock %}

{% block extra_css %}
<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Form container */
    .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        margin: 0 20px;
    }

    /* Form title */
    .form-title {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        font-family: 'Times New Roman', Times, serif;
    }

    /* Alert message styling */
    .message-container {
        margin-bottom: 20px;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    /* Form inputs */
    .form-group p {
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }

    /* Buttons */
    .form-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }

    .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        padding: 10px 20px;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
    }
</style>
{% endblock %}
